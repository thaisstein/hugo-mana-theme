{{ define "main" }}
<article class="about-page">
  <header class="about-header">
    <div class="about-page-info">
      <h1 class="about-page-name">
        <span class="list-title-line2">{{ .Title | upper }}</span>
      </h1>
      
      {{ if site.Params.avatar.url }}
      <img src="{{ site.Params.avatar.url }}" alt="{{ site.Title }}" class="about-page-avatar">
      {{ end }}
      
      {{ if site.Params.description }}
      <p class="about-page-description">{{ site.Params.description }}</p>
      {{ end }}
      
      {{ if site.Params.social }}
      <div class="about-page-social">
        {{ partial "social-links.html" . }}
      </div>
      {{ end }}
    </div>
  </header>

  <div class="about-content-full">
    {{ .Content }}
  </div>
</article>
{{ end }}
